<!doctype html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='/static/css/style.css'>
    <title>
      FH4 Cars - {{ page_title }}
    </title>
  </head>
  <body>
    <div id = 'wrapper'>
    {%include 'header.html'%}
    {%include 'navigation.html'%}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {%block content%} {%endblock%}
    {%include 'footer.html'%}
    </div>
  </body>
</html>
