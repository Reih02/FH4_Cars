{%extends 'layout.html'%}

{%block content%}
<title>
  Your Profile
</title>
<div id = 'smallbox'>
  <h2>
    Welcome to your profile, {{ current_user.username }}! You can view your saved cars below
  </h2>
</div>

<div id = 'smallbox1'>
  <h3>{{ current_user.username }}'s Car List: </h3>
  {% for car in cars %}
    <p><a href="/car/{{ car.id }}">{{ car.name }}</p> <img id="carlist" src={{ car.image }} alt="{{ car.name }} Picture">
  {% endfor %}


</div>

{%endblock%}
