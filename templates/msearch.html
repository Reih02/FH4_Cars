{%extends 'layout.html'%}

{%block content%}
<title>
  MANUFACTURER LIST
</title>
<div id = 'smallbox'>
  <h2>
    Manufacturers matching your search:
  </h2>
</div>

<div id = 'largebox'>
  <!-- if list 'manufacturer' in msearch route has length (i.e it exists) -->
  {% if manufacturer|length == 0 %}
    <p> No manufacturers found! </p>
  {% else %}
    {% for manufacturers in manufacturer %}
      <!--adds each image onto page by using its value in the database-->
      <p><a href="/manufacturer/{{ manufacturers.id }}">{{ manufacturers.name }}</p>
    {% endfor %}
  {% endif %}
</div>

{%endblock%}
